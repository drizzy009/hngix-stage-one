<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div>
        <h1 data-testid="slackUserName">drizzy0x</h1>
        <img
          src="assets/slackprofile.jpg"
          alt="drizzy0x"
          data-testid="slackDisplayImage"
        />
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Frontend</p>
        <a href="https://github.com/drizzy009" data-testid="githubURL" rel="noreferrer" target="_blank"
          >GitHub Repository</a
        >
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
